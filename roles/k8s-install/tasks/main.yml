#     - docker-ce-cli
#     - containerd.io

- name: Copy docker config
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
  register: docker_config

- name: Docker reload
  systemd:
    name: docker
    daemon_reload: yes
    state: restarted
  when: docker_config.changed

- name: Install k8s
  apt:
    name: "{{ k8s_packets }}"
    update_cache: True

- name: Hold packages
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  with_items:
  - kubelet
  - kubeadm
  - kubectl
  - docker-ce
  - docker-ce-cli
  - containerd.io

