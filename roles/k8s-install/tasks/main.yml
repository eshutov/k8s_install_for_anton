- name: Install docker
  apt:
    name:
      - "docker-ce{{ '=' + docker_version if docker_version else '' }}"
      - "docker-ce-cli{{ '=' + docker_version if docker_version else '' }}"
      - "containerd.io{{ '=' + containerd_version if containerd_version else '' }}"
    update_cache: True
# when: (docker_pkgs | difference(ansible_facts.packages)) | length
# vars:
