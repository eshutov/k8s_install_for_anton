---
- name: Install requirements
  apt:
    name:
      - python-apt
      - apt-transport-https
      - ca-certificates
      - software-properties-common
      - curl
      - gnupg2
      - python-pip
      - python3-pip
      - nfs-common  # actully not required, just for my stand
      - iptables
      - arptables
      - ebtables
    update_cache: True
  register: requirements

